<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>eventsfree</title>
</head>

<body>
    <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <img src="assets/images/Vector.png" alt="vector" class="w-80 pt-115 py-20">
                </div>
                <div class="col-12 col-lg-6">
                    <svg width="189" height="8" viewBox="0 0 189 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" width="188" height="8" fill="#01C8FF" />
                        <rect width="166" height="8" fill="#2C49FE" />
                    </svg>
                    <h1 class="heading1">Join Us !</h1>
                    <p class="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc efficitur urna in
                        dictum suscipit.
                        Suspendisse maximus
                        ipsum sem. Donec ut justo et leo congue</p>
                    <h2 class="heading2">Sign Up</h2>
                    <div class="row ">
                        <div class="col-6">
                            <input type="text" id="fname" name="fname" placeholder="First Name" class="mb-16 form">
                        </div>
                        <div class="col-6">
                            <input type="text" id="lname" name="lname" placeholder="Last Name" class="mb-16 form">

                        </div>
                        <div class="col-12">
                            <input type="email" id="email" name="email" placeholder="Email Address" class="mb-16 form">
                        </div>
                        <div class="col-6">
                            <input type="password" id="Password" name="password" placeholder="Password"
                                class="mb-16 form">
                        </div>
                        <div class="col-6">
                            <input type="confirm Password" id="confirmPassword" name="confirm password"
                                placeholder="Confirm Password" class="mb-16 form">
                        </div>
                        <div class="col-12">
                            <textarea name="About Me" id="AboutMe" cols="30" rows="10" placeholder="About Me"
                                class="w-100"></textarea>

                        </div>

                    </div>
                    <div class="button mt-16 d-flex align-items-center justify-content-center"> sign up</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
